<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

<div class="container">
    <h1>Cadastro</h1>
    <form action="/" method="post" class="formulario">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="validar nome">
        </div>
        
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" class="validar"> 
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="validar cpf">
        </div>
        
        <div class="form-group">
            <label for="usuario">Usu√°rio</label>
            <input type="text" id="usuario" name="usuario" class="validar usuario">
        </div>
        
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="validar senha">
        </div>
        
        <div class="form-group">
            <label for="repetir-senha">Repetir Senha</label>
            <input type="password" id="repetir-senha" name="repetir-senha" class="validar repetir-senha">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn-submit">Cadastrar</button>
        </div>
    </form>
</div>

<script src="class/main.js"></script>
<script src="class/cpf-validator-class.js"></script>

</body>

</html>
